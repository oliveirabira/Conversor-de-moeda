<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor Monetário</title>
</head>

<body>
    <img class="logo" src="./assets/preview.png" alt="logo-principal" />

    <main>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00" </label>

            <label class="converter-de">
                Converter de
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter para
                <select class="currency-select">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </label>


            <button class="convert-button">CONVERTER</button>

            <section>
                <div class="currency-box">
                    <img class="currency=modify" src="./assets/real.png " alt="logo-moeda-a-converter" />
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="seta" />

                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida" />
                    <p class="currency" id="currency-name">Dolar Americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
    </main>
</body>
    <script src="./scripts.js"></script>
</html>
